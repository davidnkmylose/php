<h2>简介背景</h2>

<p>闲暇之余总结下Html Meta标签锻炼自己总结能力，同时能够作为资料储备。</p>

<h2>meta说明</h2>

<p>Meta标签分成两大类，一类http标签信息（HTTP-EQUIV），另一类是页面描述信息（META）。</p>

<h3>HTTP-EQUIV</h3>

<p>HTTP-EQUIV类似于HTTP的头部协议，它回应给浏览器一些有用的信息，以帮助正确和精确地显示网页内容。常用的HTTP-EQUIV类型有:  <br/>&lt;!--Meta http-equiv=&quot;Content-Type&quot; Content=&quot;text/html; Charset=utf-8&quot;--&gt;</p>
